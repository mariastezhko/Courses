<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Are you sure you want to delete the following course?</p>


    <p>Name: {{ course.name }}</p>
    <p>Description: {{ course.desc }}</p>

    <form action='/'>
      {% csrf_token %}
      <input type="submit" value="No">
    </form>

    <form action='/courses/delete/{{ course.id }}' method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes! I want to delete this">
    </form>


  </body>
</html>
